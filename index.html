<html>
<head>
	<title>MT</title>
	<style type="text/css">
		.pages {
			float: left;
			width: 100%;
			height: 100%;
			margin: 0;
			position: relative;
		}
		.pages .page {
			display: none;
			width: 100%;
			height: 100%;
			position: absolute;
		}
	</style>
</head>
<body>

<div class="pages">
	<div class="page">
		1st page
	</div>
	<div class="page">
		2st page
	</div>
	<div class="page">
		3rd page
	</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
	
	(function ($) {
		"use strict";
		
		var pagesSelector = ".pages",
			pageSelector = pagesSelector + " .page",
			currentPage = 0,
			numPages = $(pageSelector).size(),
		
			showPage = function (n) {
				$(pageSelector).fadeOut();
				$(pageSelector + ":nth-child(" + n + ")").fadeIn();
			},
		
			stepForward = function () {
				if (currentPage < numPages) {
					currentPage += 1;
					showPage(currentPage);
				}
			},
			stepBack = function () {
				if (currentPage > 0) {
					currentPage -= 1;
					showPage(currentPage);
				}				
			};
		
		$(document).on('click', function(e) {
		    switch (e.which) {
		        case 1:
		            stepForward();
		            break;
		        case 2:
		            stepForward();
		            break;
		        case 3:
		            stepBack();
		            break;
		        default:
		            stepForward();
		    }
		});
		
		$(document).keypress(function (e) {
			switch (String.fromCharCode(e.which)) {
				case 'n':
				case 'N': 
					stepForward();
					break;
				case 'p':
				case 'P':
					stepBack();
					break;
				default:
					// do nothing
					break;
			}	
		});
		
		$(document).ready(function () {
			currentPage = 1;
			$(pageSelector + ":first").fadeIn();	
		});
	}(jQuery));
</script>
</body>
</html>
